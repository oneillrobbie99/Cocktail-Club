<section class="sign-up-section">
    <form method="POST" action="https://formdump.codeinstitute.net/" class="sign-up-form">
    <h2><i class="fas fa-wine-glass-alt"></i> Sign Up Today!</h2>
    <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">

            <label for="age">Confirm You Are Over the Age of 18</label>
            <input type="radio" id="age" name="age" required>

            <input class="sign-up-button" type="submit" value="Sign Up!">
        </form>
</section>
